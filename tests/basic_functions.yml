#
#      Playbook to test and demonstrate the basic functionality of module network_security_policy
#
#      usage: ./basic_functions.yml -e "password=foo"
#
#  
- hosts: localhost
  gather_facts: no
  connection: local

  vars_files:
    # None

  vars:
    password: "Pensando0$"                    # I only show it because it is the documented default

    quarantine:
      - action: deny
        from-ip-addresses: 
          - 198.51.100.0/24
        proto-ports:
          - ports: '123'
            protocol: udp
        to-ip-addresses:
          - 192.0.2.0/24

  collections:
    - joelwking.pensando

  module_defaults:
    network_security_policy:
      hostname: 10.255.40.39
      username: admin
      password: '{{ password }}'
      api_version: v1
      tenant: default
      namespace: default

  tasks:
    - name: Query Policy
      network_security_policy:
          state: query

    - name: Attempt to Delete Policy which does not exist
      network_security_policy:
          state: absent
          policy_name: foo

    - name: Delete Policy which does exist
      network_security_policy:
          state: absent
          policy_name: quarantine
          
    - name: Add a network_security_policy
      network_security_policy:
          state: present
          policy_name: quarantine
          rules: '{{ quarantine }}'
